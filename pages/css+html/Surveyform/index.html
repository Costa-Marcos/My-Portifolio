<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="head">
        <h1 id="title">Survey form</h1>
        <p id="description">Tell us your basic information</p>
    </div>
    <form action="" id="survey-form">
        <div class="piece">
            <input id="name" type="text" placeholder="Enter your name" required>
            <label for="name" id="name-label">Name</label>
        </div>
        <div class="piece">
            <input id="email" type="email" placeholder="Enter your email" required>
            <label for="email" id="email-label">Email</label>
        </div>
        <div class="piece">
            <input type="number" id="number" min="0" max="125" placeholder="Your age" required>
            <label for="number" id="number-label">Age</label>
        </div>
        </div>
        <div class="piece">
            <select id="dropdown" size="1" required>
                <option value="EN">English</option>
                <option value="ES">Spanish</option>
                <option value="PT">Portuguese</option>
            </select>
            <label for="dropdown">Language</label>
        </div>
         <fieldset>
            <p>Gender</p>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other" value="other">
        </fieldset>
        <fieldset>
            <p>Web Programming Skills</p>
            <input type="checkbox" name="skills" id="HTML" value="HTML">
            <label for="HTML">HTML</label>
            <input type="checkbox" name="skills" id="CSS" value="CSS">
            <label for="CSS">CSS</label>
            <input type="checkbox" name="skills" id="JS" value="JS">
            <label for="JS">JS</label>
            <input type="checkbox" name="skills" id="React" value="React">
            <label for="React">React</label>
            <input type="checkbox" name="skills" id="NodeJS" value="NodeJS">
            <label for="NodeJS">NodeJS</label>
        </fieldset>
        <textarea name="" id="" cols="20" rows="5" placeholder="Add your comments."></textarea>
        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
